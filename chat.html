<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
:root {
    --bg-color-dark: #121212;
    --text-color-dark: #e0e0e0;
    --accent-color-dark: #61affe;
    --bg-color-light: #f0f0f0;
    --text-color-light: #333;
    --accent-color-light: #007bff;
    --input-bg-dark: #242424;
    --input-bg-light: #fff;
    --button-bg-dark: #333;
    --button-bg-light: #ddd;
    --shadow-color-dark: rgba(0, 0, 0, 0.3);
    --shadow-color-light: rgba(0, 0, 0, 0.1);
}

[data-theme="dark"] {
    --bg-color: var(--bg-color-dark);
    --text-color: var(--text-color-dark);
    --accent-color: var(--accent-color-dark);
    --input-bg: var(--input-bg-dark);
    --button-bg: var(--button-bg-dark);
    --shadow-color: var(--shadow-color-dark);
}

[data-theme="light"] {
    --bg-color: var(--bg-color-light);
    --text-color: var(--text-color-light);
    --accent-color: var(--accent-color-light);
    --input-bg: var(--input-bg-light);
    --button-bg: var(--button-bg-light);
    --shadow-color: var(--shadow-color-light);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden; /* Prevent scrollbars on the body */
}

.app-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100%;  /* Full width */
    /*max-width: 600px;  Removed max-width for true full width */
    margin: 0 auto;
    overflow: hidden;
    position: relative;
}

.header {
    background-color: var(--bg-color);
    padding: 15px;
    box-shadow: 0 2px 5px var(--shadow-color);
    z-index: 2;
    position: sticky;
    top: 0;
    width: 100%; /* Header full width */
}

.header h1 {
    color: var(--text-color);
    font-size: 1.5rem;
    text-align: center;
}

.chat-area {
    flex-grow: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth;
}

.chat-message {
    padding: 10px 15px;
    border-radius: 15px;
    margin-bottom: 8px;
    word-wrap: break-word;
    line-height: 1.4;
    max-width: 80%;
}

.user-message {
    background-color: var(--accent-color);
    color: white;
    align-self: flex-end;
    margin-left: auto;
}

.model-message {
    background-color: var(--button-bg);
    color: var(--text-color);
    align-self: flex-start;
    margin-right: auto;
}

.model-message.streaming::after {
    content: 'â€¦';
    display: inline-block;
    animation: blink 1s step-end infinite;
    margin-left: 4px;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.input-area {
    padding: 10px;
    background-color: var(--bg-color);
    border-top: 1px solid var(--shadow-color);
    display: flex;
    align-items: center;
    z-index: 2;
    position: sticky;
    bottom: 0;
    width: 100%; /* Input area full width */
}

.text-input {
    flex-grow: 1;
    padding: 12px 15px;
    border: none;
    border-radius: 25px;
    background-color: var(--input-bg);
    color: var(--text-color);
    font-size: 1rem;
    margin-right: 10px;
    outline: none;
    box-shadow: 0 1px 3px var(--shadow-color);
}

.text-input:focus {
    box-shadow: 0 2px 5px var(--shadow-color);
}

.send-btn {
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.2s ease;
    box-shadow: 0 1px 3px var(--shadow-color);
}

.send-btn:hover {
    background-color: #0056b3; /* Darker shade on hover */
}


/* Connect/Disconnect buttons - simplified */
.connect-disconnect-container {
  position: absolute;
  top: 15px;
  right: 15px;
  display: flex;
  gap: 10px;
  z-index: 10;
}

.connect-btn, .disconnect-btn {
    padding: 8px 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.2s ease, color 0.2s ease;
}

.connect-btn {
    background-color: var(--accent-color);
    color: white;
}

.disconnect-btn {
    background-color: var(--button-bg);
    color: var(--text-color);
}

.connect-btn:hover {
  background-color: #0056b3;
}

.disconnect-btn:hover {
  background-color: #a0a0a0;
}


/* Theme Toggle Button */
.theme-toggle {
    position: absolute;
    top: 15px;
    left: 15px;
    background-color: var(--button-bg);
    color: var(--text-color);
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 1.2rem;
    z-index: 10;
    transition: background-color 0.2s ease;
}

.theme-toggle:hover {
    background-color: #555;
}


/* Mic, Camera, Screen Buttons (Simplified and placed in input area) */
.multimodal-buttons {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-left: auto; /* Push buttons to the right */
}

.mic-btn, .camera-btn, .screen-btn {
    background-color: var(--button-bg);
    color: var(--text-color);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.mic-btn:hover, .camera-btn:hover, .screen-btn:hover {
    background-color: #555;
}

.mic-btn.active, .camera-btn.active, .screen-btn.active {
    background-color: var(--accent-color);
    color: white;
}

/* Use Material Icons */
.mic-btn .material-icons,
.camera-btn .material-icons,
.screen-btn .material-icons,
.send-btn .material-icons,
.theme-toggle .material-icons
 {
    font-size: 20px; /* Adjust icon size as needed */
}

.camera-preview-container {
    position: fixed;
    bottom: 80px;
    left: 15px;
    z-index: 100;
}

.camera-preview {
  width: 200px;
  height: 150px;
  background-color: var(--input-bg);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px var(--shadow-color);
}

.camera-preview video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.screen-preview-container {
    position: fixed;
    bottom: 80px;
    right: 15px;
    z-index: 100;
}

.screen-preview {
  width: 200px;
  height: 112.5px; /* 16:9 aspect ratio */
  background-color: var(--input-bg);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px var(--shadow-color);
}

.screen-preview video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}


/* Visualizer */
.visualizer-container {
    position: fixed;
    bottom: 80px; /* Position above the input area */
    left: 0;
    width: 100%;
    height: 60px;  /* Reduced height */
    z-index: 1;
}

.visualizer {
    width: 100%;
    height: 100%;
}

    </style>
</head>
<body data-theme="dark">
    <div class="app-container">
        <button class="theme-toggle" id="themeToggle"><span class="material-icons">wb_sunny</span></button>
        <div class="header">
            <h1>Gemini Live</h1>
        </div>
        <div class="chat-area" id="chatArea">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" class="text-input" placeholder="Type a message...">
            <div class="multimodal-buttons">
                <button id="micBtn" class="mic-btn"><span class="material-icons">mic</span></button>
                <button id="cameraBtn" class="camera-btn"><span class="material-icons">videocam</span></button>
                <button id="screenBtn" class="screen-btn"><span class="material-icons">screen_share</span></button>
            </div>
            <button id="sendBtn" class="send-btn"><span class="material-icons">send</span></button>
        </div>
        <div class="connect-disconnect-container">
            <button id="disconnectBtn" class="disconnect-btn">Disconnect</button>
            <button id="connectBtn" class="connect-btn" style="display: none;">Connect</button>
        </div>
        <div class="visualizer-container">
          <canvas id="visualizer" class="visualizer"></canvas>
        </div>
        <div class="camera-preview-container" style="display: none;">
            <div class="camera-preview" id="cameraPreview"></div>
        </div>
        <div class="screen-preview-container" style="display: none;">
            <div class="screen-preview" id="screenPreview"></div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
